<ion-header>
  <ion-navbar>
    <ion-title>
      Charity App
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

  <ion-list text-align="center">

    <ion-item>
      <ion-input type="text" placeholder="Username" [(ngModel)]="username"> </ion-input>
    </ion-item>

    <ion-item>
      <ion-input type="password" placeholder="Password" [(ngModel)]="password"> </ion-input>
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-item text-align="center">
      <button ion-button (click)="login()" color="secondary" round> Sign In </button>
      <p> </p>
      OR
      <p> </p>
      <button ion-button (click)="navigateToRegister()" color="primary" round> Register </button>
      <p> </p>
      OR
      <p> </p>
      <button ion-button (click)="navigateToDonations()"color="danger" round> Donate Now </button>
    </ion-item>

  </ion-list>

</ion-content>
